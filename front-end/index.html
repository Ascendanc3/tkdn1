<body>

        <form action="http://localhost:3000/customer" method="POST">
            <div class="form-group">
                <label for="exampleInputPassword1">Name</label>

            </div>

            <div class="form-group">

            </div>

                <label for="exampleInputPassword1">Password</label>

            </div>

            <div class="form-group">

            <div class="form-group">
